<script type="text/javascript" src="js/slotMachine.js"></script>
<script type="text/javascript">

	var isBegin=false;
	$('#j-slot-start').on('click',function () {
		if(isBegin) return;
		isBegin=true;

		$(".slot-line-inner").each(function(i,v){
			
			setTimeout(function(){
				$(v).slotMachine({
					v1:3, 
					v2:300, 
					target:i,
					time:10*600,
					last_time:100,
					afterFn:function(){
						if(i==2) isBegin = false;
					}
				});
			}, i * 600);
		});
	})
</script>
